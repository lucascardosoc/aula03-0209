<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Crie sua conta</title>

    <style type="text/css">
      textarea {
        resize: none;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container my-3">
      <h1 class="bg-primary text-light display-3 p-5">Crie sua conta</h1>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Crie sua conta
          </li>
        </ol>
      </nav>

      <form action="gravar-conta.html" id="gravar" name="gravar" method="POST">
        <div class="row my-4">
          <div class="col-md-4 my-3">
            <label for="usuario">Usuário: </label>
            <input
              type="text"
              class="form-control"
              id="usuario"
              name="usuario"
              placeholder="Ex: Fulano de Tal"
              required
            />
          </div>

          <div class="col-md-4 my-3">
            <label for="senha">Senha: </label>
            <input
              type="password"
              class="form-control"
              id="senha"
              name="senha"
              placeholder="Ex: 123456"
              required
            />
          </div>

          <div class="col-md-4 my-3">
            <label for="email">Email: </label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Ex: seuemail@email.com"
              required
            />
          </div>

          <div class="col-md-4 my-3">
            <label for="dtaNascimento">Data de Nascimento</label>
            <input
              type="date"
              class="form-control"
              id="dtaNascimento"
              name="dtaNascimento"
              required
            />
          </div>

          <div>
            <div class="col-md-4 my-3">
              <label for="atuacao">Área de atuacão: </label>
              <select name="atuacao" id="atuacao" class="form-select" required>
                <option value="0" disabled selected>Selecione sua opcão</option>
                <option value="1">Desenvovlimento</option>
                <option value="2">Banco de dados</option>
                <option value="3">DevOps</option>
              </select>
            </div>

            <div class="col-md-4 my-3">
              <p>Tipo de conta:</p>
              <div class="form-check form-check-inline">
                <input type="radio" name="conta" id="free" />
                <label for="free" class="form-check-label">Free</label>
              </div>

              <div class="form-check form-check-inline">
                <input type="radio" name="conta" id="basic" />
                <label for="basic" class="form-check-label">Basic</label>
              </div>

              <div class="form-check form-check-inline">
                <input type="radio" name="conta" id="premium" />
                <label for="premium" class="form-check-label">Premium</label>
              </div>

              <div class="col-md-12 my-3">
                <label for="">Mensagem: </label>
                <textarea
                  name="mensagem"
                  id="mensagem"
                  placeholder="Sua mensagem..."
                  class="form-control"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="col-md-12 my-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
